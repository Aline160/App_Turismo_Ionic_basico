<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Praias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://www.viajali.com.br/wp-content/uploads/2020/04/praia-de-boa-viagem-0.jpg">
        </ion-thumbnail>
        <ion-label>
          <ion-text color="primary">
            <h2> Praia de Boa Viagem</h2>
          </ion-text>
          <p>Boa Viagem-Recife</p>
        </ion-label>
        <ion-note slot="end">Sul</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openSite('https://guia.melhoresdestinos.com.br/praia-de-boa-viagem-108-2187-l.html')" color="danger">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="like()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
